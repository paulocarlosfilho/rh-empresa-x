<html xmlns:th="http://www.thymeleaf.org">

	<head> 
		<title>Adicionar Empregados</title>
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h2>Adicinar Empregado</h2>
			<hr/>
			 
			<form action="#" th:action="@{salvarEmpregado}" th:object="${empregado}" method="POST">
				<input type="text" id="nome" name="nome" th:value="*{nome}" th:field="*{nome}" placeholder="Adicinar Nome" class="form-control col-4 mb-4"/>
				<input type="text" id="nome" name="nome" th:value="*{email}" th:field="*{email}" placeholder="Adicinar E-mail" class="form-control col-4 mb-4"/>
				<input type="text" id="nome" name="nome" th:value="*{departamento}" th:field="*{departamento}" placeholder="Adicinar Departamento" class="form-control col-4 mb-4"/>
				<button class="btn btn-dark" type="submit">Save</button>	
				<input type="hidden" th:field="*{id}" />		
			</form>
			<hr/>
			<a th:href="@{/list}">Voltar a Lista</a>
			 
		</div>
	</body>
</html>
