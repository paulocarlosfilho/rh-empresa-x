<html xmlns:th="http://www.thymeleaf.org">

	<head> 
		<title>Lista dos Empregados</title>
		<link rel="stylesheet" 
		type="text/css" 
		href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h2>Lista de Empregados</h2>
			<hr/>
			<a th:href="@{/addEmpregadoForm}" class="btn btn-dark mb-2">Adicinar Empregado</a>
			<table class="table table-bordered table-striped" id="empregado-table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Departamento</th>
						<th>Ações</th>		
					</tr>
				</thead>
				<tbody>
					<tr th:each="empregado: ${empregados}">
						<td th:text="${empregado.nome}"></td>
						<td th:text="${empregado.email}"></td>
						<td th:text="${empregado.departamento}"></td>
						<td>
							<a th:href="@{mostrarEdicoesForm(empregadoId=${empregado.id})}" class="btn btn-dark">Editar</a>
							<a th:href="@{/apagarEmpregado(empregadoId=${empregado.id})}" class="btn btn-danger ml-2">Apagar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#empregado-table").DataTable();
			})
		</script>
	</body>
</html>
